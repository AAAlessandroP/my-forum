<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="./script.js"></script>
</head>

<body style="background-color: rgba(54, 52, 52, 0.986);">
    <!-- <form action="/upload" method="POST" encType="multipart/form-data">
        <input name="foo" type="file">
        <input type="submit">
    </form> -->
    <div class="container">
        <div class="row">
            <div class="col-lg" style="background-color:yellowgreen">
                Fai l'accesso
            </div>
        </div>
        <div class="row">
            <div class="col-lg" style="background-color:yellowgreen">
                Dominio:<input type="text" id="dom"><br>
                Utenza:<input type="text" id="Codice"><br>
                Codice d'accesso:<input type="password" id="passw">
                <input type="button" value="Fai l'accesso" id="submitLogin">
                <input type="button" value="registrati" id="submitRegistrati">
            </div>
        </div>
        <div class="row">
            <div class="col-lg" style="background-color:rgb(11, 145, 11)">
            </div>
        </div>
    </div>

    <div class="container">

        <input class="btn btn-dark" id="showAdd" type="button" value="aggiungi nota">

        <div style="display: none;" class="row" id="perAggiungereNote">
            <div class="col-3" style="background-color:coral">
                <fieldset>
                    <legend> Aggiungi:</legend>
                    <form id="formAddSemplice" action="/upload" method="post" encType="multipart/form-data">

                        <input type="text" class="form-control" name="nome" placeholder="titolo">
                        <textarea class="form-control" placeholder="testo della nota" rows="3" name="testo"></textarea>
                        seleziona allegati: <input class="carica" name="docs" type="file" multiple>
                        <input class="btn btn-dark" type="submit" value="add">
                        <input type="hidden" name="tipo" value="Semplice">
                    </form>
                </fieldset>
            </div>
            <div class="col-3" style="background-color:plum">
                <fieldset>
                    <legend> Aggiungi:</legend>
                    <form id="formAddConScadenza" action="/newActivity" method="post" encType="multipart/form-data">

                        <input type="text" class="form-control" name="nome" placeholder="titolo">
                        <textarea class="form-control" placeholder="testo della nota" rows="3" name="testo"></textarea>
                        <input type="date" class="form-control" name="scadenza">
                        seleziona allegati: <input class="carica" name="docs" type="file" multiple>
                        <input class="btn btn-dark" type="submit" value="add">
                        <input type="hidden" name="tipo" value="scheda con scadenza">
                    </form>
                </fieldset>
            </div>

            <div class="col-6"></div>
        </div>

        <div class="row" id="appendino"></div>

    </div>

</body>

</html>
